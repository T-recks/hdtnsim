[General]
network = src.dtnsim
repeat = 1

sim-time-limit = 60s

dtnsim.nodesNumber = 2
dtnsim.node[1..2].icon = "satellite"

dtnsim.node[*].dtn.routing = "hdtn"
dtnsim.central.contactsFile = "contactPlan/contactPlan.txt"
dtnsim.node[*].dtn.printRoutingDebug = true

dtnsim.node[1].app.enable=true			
dtnsim.node[1].app.bundlesNumber="1,1,1"
dtnsim.node[1].app.start="1"				 
dtnsim.node[1].app.destinationEid="2,2,2"
dtnsim.node[1].app.size="1000,1000,1000"