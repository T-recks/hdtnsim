
[General]
user-interface = Tkenv
network = dtnsim.dtnsim												
repeat = 1													
dtnsim.nodesNumber = 4	

dtnsim.node[*].dtn.routing = "direct"
dtnsim.node[*].dtn.contactsFile = "../contactPlan/contacts_4nodes.txt"
										
dtnsim.node[1].app.enable=true					        # Enable Traffic Generator
dtnsim.node[1].app.bundlesNumber="1"						# String Array of Bundle quanitity to generate
dtnsim.node[1].app.start="0"						    # String Array of Bundle start time 
dtnsim.node[1].app.destinationEid="4"						# String Array of Bundle eid destination
dtnsim.node[1].app.size="100"			        # String Array of Bundle sizes [Bytes]
dtnsim.node[1].app.ttl = 12 