dtnsim.central.repetition = ${repetition}
dtnsim.node[*].dtn.saveBundleMap = true
dtnsim.central.saveTopology = true
dtnsim.central.saveFlows = true
dtnsim.central.failureProbability = 80.0
dtnsim.central.mode = 2
dtnsim.central.useUncertainty = true
dtnsim.node[*].dtn.routing = "uncertainUniboCgr"
dtnsim.central.collectorPath = "/home/simon/Schreibtisch/experiment_results/simulation_5"
